# Use first available LLM (priority: anthropic > openai > google)
api_keys:
  anthropic: "${ANTHROPIC_API_KEY}"
  openai: "${OPENAI_API_KEY}"
  google: "${GOOGLE_API_KEY}"  # Also checks GOOGLE_AI_KEY if GOOGLE_API_KEY not set

models:
  anthropic: "claude-sonnet-4-5-20250929"  # Latest Claude 4.5 with document support
  openai: "gpt-5.1"  # GPT-5.1 - latest model with enhanced capabilities
  google: "models/gemini-1.5-flash"  # Valid Gemini model

prompt: "Answer the questions"

pdf_settings:
  input_folder: "input"
  max_file_size_mb: 50

json_schema:
  document_fields:
    - id
    - asses_details:
        - sub
        - dom
  question_fields:
    - qid
    - q
    - answer:
        - model_name
        - prompt
        - answer

retry_settings:
  max_retries: 3
  retry_delay: 2
  timeout: 60

